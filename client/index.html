    <html lang="en" ng-app>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>EU Starter Project</title>
     <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container" ng-controller="MyController">

    <div class="page-header">
        <h1>Your Dream House</h1>
    </div>
    <div ng-show="done">{{message}}</div>
    <div class="row">
        <div class="col-sm-12 col-md-9">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
          
            <button class="btn btn-secondary btn-lg" ng-click="getData()" ng-hide="currentQuestion">Get Questions</button>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="row">
        <div class="col-sm-12 col-md-6" ng-hide="!currentQuestion">
            <div class= "panel panel-default">
                <div class= "panel-heading" >{{ currentQuestion.question }}</div>
                <div class= "panel-body">
                    <ul class= "list-group">
                        <li class= "clickable list-group-item" ng-repeat="answer in currentQuestion.answers" 
                        ng-click= "answerQuestion(answer.value)">
                        {{ answer.value }}</li>
                </div>
            </div>
        </div>
    <img ng-src="/img/{{img}}.jpg" alt="Description" ng-hide="!done" />
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
